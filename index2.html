        <script type="text/javascript">
            // start overlay animations

            TweenMax.to(".overlay h1", 2.5, {
                opacity: 0,
                y: -60,
                ease: Expo.easeInOut
            })

            TweenMax.to(".overlay", 2.5, {
                delay: 1,
                top: "-100%",
                ease: Expo.easeInOut
            })

            TweenMax.from(".side-strip", 2, {
                delay: 2.4,
                opacity: 0,
                x: 20,
                ease: Expo.easeInOut
            })

            TweenMax.from(".social-media", 2, {
                delay: 2.4,
                opacity: 0,
                x: -20,
                ease: Expo.easeInOut
            })

            TweenMax.from(".header img", 2, {
                delay: 3.2,
                opacity: 0,
                y: 20,
                ease: Expo.easeInOut
            })

            TweenMax.from(".logo", 2, {
                delay: 3.2,
                opacity: 0,
                y: -20,
                ease: Expo.easeInOut
            })

            TweenMax.from(".toggle-btn", 2, {
                delay: 3.2,
                opacity: 0,
                y: -20,
                ease: Expo.easeInOut
            })

            // end overlay animations

            // start menu animations

            var menu = new TimelineMax({
                paused: true
            });

            menu.to(".one", 0.8, {
                y: 6,
                rotation: 45,
                ease: Expo.easeInOut
            });
            menu.to(".two", 0.8, {
                y: -6,
                rotation: -45,
                ease: Expo.easeInOut,
                delay: -0.8
            });

            menu.to(".menu", 1, {
                top: "0%",
                ease: Expo.easeInOut,
                delay: -0.5
            });

            menu.staggerFrom(".menu ul li", 1, {
                x: -200,
                opacity: 0,
                ease: Expo.easeOut
            }, 0.1);

            menu.reverse();
            $(document).on("click", ".toggle-btn", function () {
                menu.reversed(!menu.reversed());
            });
            $(document).on("click", "a", function () {
                menu.reversed(!menu.reversed());
            });

            // end menu animations
        </script>
